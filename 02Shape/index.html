<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33"
        position="0 0 0" 
        shadow>
      </a-box>
      <a-tetrahedron
        width="1"
        height="2"
        color="#4695B4"
        position="0 1.58 0"
        rotation="0 -20 0">
      </a-tetrahedron>
      <a-cylinder
        radius="0.7"
        height="4"
        color="#DF5570"
        position="2 0.5 2"
        rotation="-52 0 0"
      >
    </a-cylinder>
      <a-plane
        position="0 -2 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#A0E1BD">
      </a-plane>
    </a-scene>
  </body>
</html>
